{% set name = "tensorboardX" %}
{% set version = "1.0" %}
{% set sha256 = "71e8cced4fba6c1aca2f945407b8cc3cbe1c1e52ab389a4cb11ebe50fce678fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - protobuf >=0.3.2
    - six

test:
  imports:
    - tensorboardX
    - tensorboardX.crc32c
    - tensorboardX.embedding
    - tensorboardX.event_file_writer
    - tensorboardX.graph
    - tensorboardX.graph_onnx
    - tensorboardX.record_writer
    - tensorboardX.summary
    - tensorboardX.writer
    - tensorboardX.x2num

about:
  home: https://github.com/lanpa/tensorboard-pytorch
  license: MIT
  license_family: MIT
  summary: tensorboard for pytorch

  description: |
    Write tensorboard events from PyTorch (and Chainer, MXNet, NumPy, ...)
  doc_url: http://tensorboard-pytorch.readthedocs.io/en/latest/
  dev_url: https://github.com/lanpa/tensorboard-pytorch

extra:
  recipe-maintainers:
    - mdraw
    - lanpa
